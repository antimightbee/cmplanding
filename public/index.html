<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Case Manager Pro — сучасна платформа, яка оптимізує щоденну рутину соціальних працівників, психологів, викладачів та волонтерських організацій."
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.7.1.min.js">
     <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="/sender.php?class=feedback-react-form&popup_id=successPopup"></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Case Manager Pro</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Success Popup -->
    <div id="successPopup" class="feedback-popup hidden">
      <div class="feedback-popup-inner">
        <button class="popup-close" onclick="document.getElementById('successPopup').classList.remove('visible')">×</button>
        <h2>Дякуємо!</h2>
        <p>Ваше повідомлення успішно надіслано. Ми зв'яжемося з вами найближчим часом.</p>
      </div>
    </div>
    <script>
      document.addEventListener('form_submitted', function () {
        const popup = document.getElementById('successPopup');
        if (popup) {
          popup.classList.remove('hidden');
          popup.classList.add('visible');
          setTimeout(() => {
            popup.classList.remove('visible');
          }, 5000);
        }
      });

      document.querySelectorAll('.popup-close').forEach(btn => {
        btn.addEventListener('click', () => {
          const popup = btn.closest('.feedback-popup');
          if (popup) popup.classList.remove('visible');
        });
      });
    </script>

  </body>
</html>
